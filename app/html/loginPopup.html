<style>
    input[type=text],
    input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        opacity: 0.8;
    }

    .cancel-login {
        width: auto;
        padding: 10px 18px;
        margin-left: 8px;
        background-color: #f44336;
    }

    .login-container {
        width: 400px;
        height: 400px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .login-footer {
        background-color: #f1f1f1;
    }

    span.register-login {
        float: right;
        padding-top: 16px;
        margin-right: 8px;
    }

    @media screen and (max-width: 300px) {
        span.register-login {
            display: block;
            float: none;
        }
        .cancel-login {
            width: 100%;
        }
    }
</style>
<div class="login-container">
    <div>
        <input type="text" placeholder="Enter Username" required>
        <input type="password" placeholder="Enter Password" required>
        <button type="button" onclick="changeBackground()">Login</button>
    </div>
    <div class="login-footer">
        <button type="button" class="cancel-login">Cancel</button>
        <span class="register-login">
            Forgot
            <a href="#">password?</a>
        </span>
    </div>
</div>
